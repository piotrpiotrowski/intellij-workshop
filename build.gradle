group 'org.siemasoft.intellij.workshop'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.5.4'
    testCompile 'org.spockframework:spock-core:1.2-groovy-2.5'
    testRuntime 'net.bytebuddy:byte-buddy:1.9.4'
    testRuntime 'org.objenesis:objenesis:3.0.1'
}
